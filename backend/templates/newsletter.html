<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{subject}}</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    .container { max-width:600px; margin:auto; background:#fff; padding:24px; }
    .header { background:#2274a5; color:#fff; padding:16px; text-align:center; }
    .content { margin:24px 0; }
    .footer { background:#eee; padding:12px; text-align:center; font-size:12px; color:#777; }
    @media only screen and (max-width: 600px) {
      .container { padding:8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>{{campaignTitle}}</h1>
    </div>
    <div class="content">
      <p>Merhaba {{ad}},</p>
      <p>{{mainContent}}</p>
    </div>
    <div class="footer">
      Bu e-posta <b>PRConnect</b> üzerinden gönderilmiştir.<br>
      Eğer bülten almak istemiyorsanız <a href="{{unsubscribeUrl}}">buraya tıklayın</a>.
    </div>
  </div>
</body>
</html>
